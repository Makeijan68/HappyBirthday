<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños!</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        .Happy_Birthday {
            margin: 0;
            position: absolute;
            font: 16px Verdana;
            color: #eee;
            height: 25px;
            top: calc(100vh - 30px);
            text-shadow: 2px white;
        }
    </style>
</head>
<body>
    <img src="HappyBirthday.gif" alt="¡Feliz Cumpleaños!">
    <div class="Happy_Birthday">¡Feliz Cumpleaños!</div>
</body>
</html>
